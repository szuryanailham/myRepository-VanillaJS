<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu Indonesia Food</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand sticky-top" data-bs-theme="dark" style="background-color: #c75656">
      <div class="container-fluid">
        <!-- logo icon -->
        <a class="navbar-brand icon-logo" href="#">
          <div class="logo"></div>
        </a>
        <!-- akhir logo icon -->
        <!-- box-input -->
        <div class="input-group form-menu">
          <input type="text" class="box-input" id="input-search" placeholder="  Search Your Menu ....." />
          <button class="btn btn-outline btn-search" type="button" style="background-color: #673333; color: white">
            <!-- icon search -->
            <i class="uil uil-search"></i>
            <!-- akhit icon search -->
          </button>
        </div>
        <!-- akhir box -input -->
        <!--  next menu -->
        <ul class="navbar-nav me-3">
          <li class="nav-item ms-5">
            <a class="nav-link active btn-food" aria-current="page" href="#">Food</a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link active btn-drink" aria-current="page" href="#">Drink</a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link active btn-all" aria-current="page" href="#">All</a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link active show-order" aria-current="page" href="#"><i class="uil uil-clipboard-blank"></i></a>
          </li>
        </ul>
        <!-- akhir next menu -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="cart">
      <i class="uil uil-times btn-close"></i>
      <h2 class="cart-title">Your Order</h2>

      <div class="cart-content">
        <!--  card -->
        <!-- akhir card -->
      </div>
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">Rp 0</div>
      </div>
      <button type="button" class="btn-buy">Order Now</button>
    </div>
    <!-- Akhir MENU NAVBAR-->
    <!-- container -->
    <div class="container mt-5">
      <div class="row menu-contain">
        <!-- item menu 1 -->
        <!-- akhir item menu 1 -->
      </div>
      <!-- Modal -->
      <div class="modal fade" id="ShowModalDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Description Menu</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Akhir Modal -->
    </div>
    <!-- akhir container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
